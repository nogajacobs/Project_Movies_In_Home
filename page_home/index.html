<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_index.css">
    <title>Movies In Home</title>
</head>
<body>

    <script>
        function resizeHandler() {
            // Set the width and height of the body or HTML element
            document.body.style.width = window.innerWidth + 'px';
            document.body.style.height = window.innerHeight + 'px';
        }

        // Initial call to set the initial dimensions
        resizeHandler();

        // Add a resize event listener to update dimensions on window resize
        window.addEventListener('resize', resizeHandler);

        // Slideshow script
        var slideIndex = 1;
        
        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) {slideIndex = 1}    
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";  
            dots[slideIndex-1].className += " active";
        }
        
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        // Automatic slideshow
        var slideInterval = setInterval(function(){
            plusSlides(1);
        }, 5000);

        window.onload = function() {
        plusSlides(1);
        };
    </script>

    <div class="navbar">
        <a href="index.html">HOME</a>
        <a href="../page_about_me/about_me.html">ABOUT US</a>
        <a href="../page_contact/contact.html">CONTACT</a>
        <a href="../page_store/store.html">STORE</a>
        <a href="index.html" class="logo"><img src="../images/logo.jpg" alt="Logo"></a>
    </div>

    <div class="header">
        <h2>THE MOVIE STORE</h2>
    </div>

    <div class="slideshow-container">
        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
            <div class="numbertext">1 / 4</div>
            <img src="../images/famly_look.png" style="width:100%">
            <div class="text"></div>
        </div>
      
        <div class="mySlides fade">
            <div class="numbertext">2 / 4</div>
            <img src="../images/famly_with_screen.png" style="width:100%">
            <div class="text"></div>
        </div>
      
        <div class="mySlides fade">
            <div class="numbertext">3 / 4</div>
            <img src="../images/look_alone.png" style="width:100%">
            <div class="text"></div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 4</div>
            <img src="../images/screen.png" style="width:100%">
            <div class="text"></div>
        </div>
    </div>
    
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>

</body>
