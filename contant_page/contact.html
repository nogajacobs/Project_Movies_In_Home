<body>
    <div class="navbar">
        <a href="../home_page/index.html">HOME</a>
        <a href="../about_us_page/about_us.html">ABOUT US</a>
        <img src="../images/logo.jpg" alt="Logo" class="logo">
        <a href="contact.html">CONTACT</a>

    <div class="front">

        <div class="content">
            <h1>CONTACT</h1>
          
            <h2>YOUR DETAILS</h2>
            <form>
                <label for="name">Name:*</label><br>
                <input type="text" id="name" name="name" placeholder="Enter your name" size="100" required><br>
                <label for="email">Email address:*</label><br>
                <input type="email" id="email" name="email" placeholder="Enter Email" size="100" required pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}">
                <label for="phone">Phone:*</label><br>
                <input type="tel" id="phone" name="phone" placeholder="Enter phone number" size="100" required maxlength="10" pattern="[0-9]{10}">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday" name="birthday">
            <h2>FEEDBACK</h2>
         
            <section>
                <span>Please tell us more</span>
                <br>
                <input type="radio" id="questions" name="feedback" value="Questions" required>
                <label for="questions">Questions</label><br>
                <input type="radio" id="feedback" name="feedback" value="Compliments" required>
                <label for="×‘ompliments">Compliments</label><br>
                <input type="radio" id="improvement" name="feedback" value="Improvement" required>
                <label for="improvement">Improvement</label><br>
            </section>
                
                <label for="message">Message:</label>
                    <br>
                <textarea id="message" name="message" rows="10" cols="94"></textarea>  
                <br>
                
                <input type="checkbox" id="advertising" name="advertising" value="AD">
                <label for="advertising">I agree to receive advertising material</label><br>
                <div class="button">
                     <input type="submit" value="send" width="200px">
                </div>
               
            </form>
          
            </div>
        </div>

        </div>
        <footer>
            <div class="grid-container">
                <h3>Assistance</h3>
                <p>Email: support@example.com</p>
                <p>Phone: +972 529999999</p>
                </div>
        </footer>
    </body>
</html>
